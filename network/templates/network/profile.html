{% extends "network/layout.html" %}

{% block body %}
    <div class="profile-page-container">
        <section class="profile-user-section">
            <div class="profile-card">
                <div class="profile-card-header">
                    <img src="{% if userimage == "None" %} https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__480.png {% else %} {{userimage}} {% endif %}" alt="{{username}}">
                    <h3>{{username}}</h3>
                </div>
                <div class="profile-card-meta">
                    <div class="profile-card-followers">
                        <span>Followers</span>
                        <span>{{followerCount}}</span>
                    </div>
                    <div class="profile-card-following">
                        <span>Following</span>
                        <span>{{followingCount}}</span>
                    </div>
                </div>
                <div class="profile-card-action">
                    {% if not isSelf %}
                            {% if isRequestedUserFollowing %}
                                <button class="btn btn-secondary" data-action="unfollow">
                                    Following
                                </button>
                            {% else %}
                                <button class="btn btn-primary" data-action="follow">
                                    Follow
                                </button>
                            {% endif %}
                        {% else %}
                            <button class="btn btn-secondary" data-action="edit">
                                Edit Profile
                            </button>
                    {% endif %}
                </div>
            </div>
            <div class="profile-bio">
                {{biography}}
            </div>
        </section>
        <section class="profile-post-section">

        </section>
    </div>
{% endblock %}
